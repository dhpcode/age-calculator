<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator Project</title>

  <!-- Favicon -->

  <link rel="icon" href="images/favicon.png">

  <!-- Styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <main class="main-content">
    <div class="container">
      <div class="app">
        <!-- App Date -->
        <div class="app__date">
          <div class="app__date-box app__day">
            <label class="label" for="day">Day</label>
            <input type="number" name="day" id="day">
          </div>
          <div class="app__date-box app__month">
            <label class="label" for="month">Month</label>
            <input type="number" name="month" id="month">
          </div>
          <div class="app__date-box app__year">
            <label for="year" class="label">Year</label>
            <input type="number" name="year" id="year">
          </div>
        </div>

        <!-- Arrow -->
        <div class="app__arrow-box">
          <hr>
          <img src="images/icon-arrow-down.svg" alt="Icon arrow down purple" width="64" height="64">
          <hr>
        </div>

        <!-- App Content -->

        <div class="app__content">
          <p class="app__content-text">
            <span class="app__content-year">38</span> years            
          </p>
          <p class="app__content-text">
            <span class="app__content-month">3</span> months            
          </p>
          <p class="app__content-text">
            <span class="app__content-days">26</span> days            
          </p>
        </div>

      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
